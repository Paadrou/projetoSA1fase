<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="Implementos/imgs/iconfav.png" type="image/x-icon">
    <title>Demétris Bank</title>
</head>

<body>
    <div id="conteiner">
        <div id="topo">
            <div id="topoesquerda">
                <img src="Implementos/imgs/logo.jpg" alt="Logo Demétris">
            </div>
            <div id="topomeio">
                <button class="button" onclick="paginacadastrar()"><img id="iconhome" src="Implementos/imgs/home.png" alt="Home"></button>
                <button class="button" onclick="paginalistar()">LISTAR</button>
                <button class="button" onclick="paginaeditar()">EDITAR</button>
                <button class="button" onclick="paginaexcluir()">EXCLUIR</button>
            </div>
        </div>
        <div id="tela1">
            <div id="meioesquerda">
                <h1>Cadastrar e Entrar:</h1>
                <div class="bordinha">
                    <div id="cadastro">

                        <div class="inputsimgs">
                            <div class="inputimg">

                                <img class="icones" src="implementos/imgs/perfil.png" alt="">
                                <input class="input" id="inputnome" placeholder="NOME" type="text"><label id="nomecoincide">*incorreto</label>
                            </div>

                            <div class="inputimg">
                                <img class="icones" src="Implementos/imgs/cadeado.png" alt="">
                                <input class="input" id="inputsenha" placeholder="SENHA" type="password"><label id="senhacoincidecad">*incorreto</label>
                            </div>
                            <div class="inputimg">
                                <img class="icones" src="Implementos/imgs/cadeado.png" alt="">
                                <input class="input" id="inputrepitasenha" placeholder="DIGITE A SENHA NOVAMENTE" type="password"><label id="senhacoincidecad2">*incorreto</label>
                            </div>
                        </div>
                    </div>

                    <div id="buttons">

                        <button class="cadlog" onclick="cadastrar()">CADASTRAR</button>

                        <label id="ahaa">Já tenho uma conta.</label>
                        <button class="cadlog">ENTRAR</button>
                    </div>
                </div>
            </div>
            <div id="meiodireita">

                <label>Demétris Bank, <br>
                    um banco que enche bolsos e geladeiras <br>
                    através da doação de<br> alimentos. </label>
            </div>
        </div>
        <div id="tela2">
            <div class="fundo">
                
                <div id="listaresquerda">
                        <div id="lista">
                        
                        
                    </div>
                </div>

                    <div id="listardireita">

                    </div>
                    
            </div>
        </div>
        <div id="tela3">
            <div id="tela3esquerda">
                <h1>Editar Conta:</h1>
                <div class="bordinha">
                    <div class="inputsimgs">
                        <div class="inputimg">
                            <img class="icones" src="Implementos/imgs/perfil.png" alt="">
                            <input class="input" id="inputEditarNome" placeholder="NOME COMPLETO" type="text"><label id="nomecoincideed">*incorreto</label>
                        </div>
                        <div class="inputimg">
                            <img class="icones" src="Implementos/imgs/cadeado.png" alt="">
                            <input class="input" id="inputEditarSenha" placeholder="DIGITE A SENHA" type="password"><label id="senhacoincide">*incorreto</label>
                        </div>
                        <div class="inputimg">
                            <img class="icones" src="Implementos/imgs/perfil.png" alt="">
                            <input class="input" id="inputEditarNovoNome" placeholder="NOVO NOME" type="text"><label id="editNome">*incorreto</label>
                        </div>
                        <div class="inputimg">
                            <img class="icones" src="Implementos/imgs/cadeado.png" alt="">
                            <input class="input" id="inputEditarNovaSenha" placeholder="NOVA SENHA" type="text"><label id="editSenha">*incorreto</label>
                        </div>
                    </div>
                    <button class="cadlog" onclick="editar()">EDITAR</button>
                </div>

            </div>
            <div id="tela3direita">
                
            </div>
        </div>
        <div id="tela4">
            <div id="tela4esquerda">
                <h1>Excluir Conta:</h1>
                <div class="bordinha">
                <div id="excluir">
                        <div class="inputsimgs">
                            <div class="inputimg">
                                <img class="icones" src="Implementos/imgs/perfil.png" alt="">
                                <input id="inputNomeExcluir" placeholder="NOME COMPLETO" class="input" type="text"><label id="nomecoincideex">*incorreto</label>
                            </div>
                            <div class="inputimg">
                                <img class="icones" src="Implementos/imgs/cadeado.png" alt="">
                                <input id="inputSenhaExcluir" placeholder="DIGITE A SENHA" class="input" type="password"><label id="senhacoincideex">*incorreto</label>
                            </div>
                            <div class="inputimg">
                                <img class="icones" src="Implementos/imgs/cadeado.png" alt="">
                                <input id="inputRepitaSenhaExcluir"  placeholder="DIGITE A SENHA NOVAMENTE" class="input" type="password"><label id="senhacoincideex2">*incorreto</label>
                            </div>
                        </div>
                        <button onclick="excluir()" class="cadlog">EXLUIR</button>
                    </div>

                </div>

            </div>
            <div id="tela4direita">
                
                
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
